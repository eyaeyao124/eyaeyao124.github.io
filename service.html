<div id="list" style="padding: 20px;">

</div>
<script>
    (function() {
        const ajax_obj = {
            get_list : async () => {
                await fetch('https://mousse.kunpany.com/v1/infos/getAuthInfo?auth=0')
                .then((response) => response.json())
                .then((item) => document.querySelector("#list").innerHTML=item.data[0].text)
                .catch((error) => console.log("error:", error));
            }
        }

        const init = () => {
            ajax_obj.get_list();
        }
        init();
    })();
</script>
